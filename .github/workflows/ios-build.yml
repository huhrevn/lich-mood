name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync

      - name: Update CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Disable Signing (CI Hack)
        run: |
          cd ios/App
          sed -i '' 's/DevelopmentTeam = .*/DevelopmentTeam = "";/g' App.xcodeproj/project.pbxproj
          sed -i '' 's/ProvisioningStyle = .*/ProvisioningStyle = Manual;/g' App.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = .*/CODE_SIGN_IDENTITY = "";/g' App.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_STYLE = .*/CODE_SIGN_STYLE = Manual;/g' App.xcodeproj/project.pbxproj

      - name: Build iOS App (Verify Only)
        run: |
          cd ios
          xcodebuild -workspace App/App.xcworkspace -scheme App -destination generic/platform=iOS -configuration Release clean build CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" CODE_SIGNING_ALLOWED=NO
