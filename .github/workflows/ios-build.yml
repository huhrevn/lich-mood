name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync

      - name: Update CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Build iOS App (Debug)
        run: |
          cd ios
          xcodebuild -workspace App/App.xcworkspace -scheme App -destination generic/platform=iOS -configuration Debug build CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
