name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync

      - name: Build iOS App (Create IPA)
        run: |
          cd ios/App
          xcodebuild -project App.xcodeproj -scheme App -configuration Release -destination generic/platform=iOS -archivePath build/App.xcarchive archive CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" CODE_SIGNING_ALLOWED=NO
          
      - name: Create IPA Package
        run: |
          cd ios/App
          mkdir -p Payload
          cp -r build/App.xcarchive/Products/Applications/App.app Payload/
          zip -r LichPro.ipa Payload
          
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LichPro-iOS
          path: ios/App/LichPro.ipa
          retention-days: 30
